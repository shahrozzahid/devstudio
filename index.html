
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Slick js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
</head>
<body>
    <!--=========================== Nav bar top start =================-->
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Templates</a></li>
                <li><a href="#">Success</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Pricing</a></li>
                <li><button class="btn-1 lets-do-btn">Let,s do it</button></li>
            </ul>
            <h1 class="logo"><img src="assets/oopx-final.png"></h1>
        </div>
    </nav>
    <!--=========================== Nav bar top end =================-->
    <!--=========================== Banner section start =================-->
    <div class="container margin-tb">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center-sm-xs">
                <h1 class="main-heading">Improve your skills with oopx</h1>
                <p class="main-para">Upgrade to a paid Premium plane and get a premium course creation bundle</p>
            
                <button class="get-st">Get started</button>
                <button class="learn-mo">Learn more</button>
            </div>
            <div class="col-lg-8 col-md-8 hidden-sm-xs">
                <img class="banner-img" src="assets/banner-1.png">
            </div>
        </div>
    </div>
    <!--=========================== Banner section end =================-->
    <!--=========================== Customer section start =================-->
    <div class="container">
       <section class="customer-logos slider">
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/linkedin.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/nat-geo.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/jetblue.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/zillow.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/amazon.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/nat-geo.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/jetblue.svg"></div>
          <div class="slide"><img src="https://themes.semicolonweb.com/html/canvas/demos/business/images/clients/zillow.svg"></div>
       </section>
    </div>
    <!--=========================== Customer section end =================-->


    <!--=========================== Slick slider js start =================-->
    <script type="text/javascript">
            $(document).ready(function(){
            $('.customer-logos').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 3
                    }
                },
                    {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2
                    }
                }]
            });

        });
    </script>
    <!--=========================== Slick slider js end =================-->
</body>
</html>
